---
name: "Test"
on:
  pull_request:
  push:
jobs:
  pre-job:
    continue-on-error: true
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: "same_content_newer"
          cancel_others: "true"
  pre-commit:
    runs-on: ubuntu-latest
    needs: pre-job
    if: needs.pre-job.outputs.should_skip != 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v16
        with:
          name: wires
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build
        run: nix develop --print-build-logs -v --command pre-commit run --all-files
  nextest:
    runs-on: ubuntu-latest
    needs: pre-job
    if: needs.pre-job.outputs.should_skip != 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: cachix/cachix-action@v16
        with:
          name: wires
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Nextest
        run: nix develop --print-build-logs -v --command cargo nextest run
  find-vm-tests:
    runs-on: ubuntu-latest
    needs: pre-job
    if: needs.pre-job.outputs.should_skip != 'true'
    outputs:
      tests: ${{ steps.tests.outputs.tests }}
    steps:
      - uses: actions/checkout@v4
      - name: Cache Tests
        id: cache
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-tests-${{ hashFiles('tests/nix/**', 'wire/**', 'runtime/**', 'flake.*') }}
          path: tests.json
      - uses: cachix/install-nix-action@v31
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v16
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          name: wires
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: find tests
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          nix eval --impure --json --expr \
            'with builtins; filter ((import <nixpkgs>{}).lib.hasPrefix "nixos-vm-test") (attrNames (getFlake "${{ github.workspace }}").checks.x86_64-linux)' \
            > tests.json
      - name: set output
        id: tests
        run: |
          echo "tests=$(cat tests.json)" >> "$GITHUB_OUTPUT"
  vm-tests:
    runs-on: ubuntu-latest
    needs: find-vm-tests
    strategy:
      matrix:
        test: ${{ fromJSON(needs.find-vm-tests.outputs.tests) }}
    steps:
      - uses: actions/checkout@v4
      - name: QEMU static binaries
        run: sudo apt-get update && sudo apt-get -y --no-install-recommends install qemu-user-static
      # - uses: wimpysworld/nothing-but-nix@main
      #   with:
      #     nix-permission-edict: true
      - run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          enable_kvm: true
          extra_nix_config: |
            system-features = nixos-test benchmark big-parallel kvm
            extra-platforms = aarch64-linux i686-linux
      - uses: cachix/cachix-action@v16
        with:
          name: wires
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build
        timeout-minutes: 60
        run: nix build .#checks.x86_64-linux.${{ matrix.test }} --print-build-logs
