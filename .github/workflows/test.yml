name: "Test"
on:
  pull_request:
  push:
jobs:
  checks:
    runs-on: native
    strategy:
      matrix:
        check: [pre-commit-check, nixos-tests]
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: nix build --impure --print-build-logs .#checks.x86_64-linux.${{ matrix.check }}
