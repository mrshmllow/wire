name: "Update flake.lock"
on:
  schedule:
    - cron: "0 22 * * 6"
  workflow_dispatch:

jobs:
  pre-job:
    continue-on-error: true
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        run: |
          echo "should_skip=$(gh pr list --label flake-lock-update --state open --json id | jq 'length == 0')" >> "$GITHUB_OUTPUT"
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update:
    runs-on: ubuntu-latest
    needs: pre-job
    if: needs.pre-job.outputs.should_skip != 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v16
        with:
          name: wires
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
      - run: git switch -c ci/flake-update-${{ github.run_number }}
      - run: nix flake update --commit-lock-file
      - run: git push --set-upstream origin ci/flake-update-${{ github.run_number }}
      - name: create pull request
        run: gh pr create -B main --title "Update flake.lock $(date +'%Y-%m-%d')" --fill --label flake-lock-update
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

