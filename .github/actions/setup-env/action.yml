on:
  workflow_call:
    secrets:
      CACHIX_AUTH_TOKEN:
        required: true

jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
    - uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: cachix/cachix-action@v14
      with:
        name: wires
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
